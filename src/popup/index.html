<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="popup">
  <header class="header">
    <span class="logo">🦠</span>
    <h1>The Parasite</h1>
    <span class="ver">v0.4</span>
  </header>

  <!-- Evolution status -->
  <section class="evo" id="evoSection">
    <div class="evo__emoji" id="evoEmoji">🥚</div>
    <div class="evo__info">
      <div class="evo__name" id="evoName">Lv.0 알</div>
      <div class="evo__streak" id="evoStreak">🔥 0일 연속</div>
      <div class="evo__next" id="evoNext">진화 조건: 1일 10개 미만</div>
    </div>
  </section>

  <!-- Today highlight -->
  <section class="today" id="today">
    <div class="today__label">오늘</div>
    <div class="today__count" id="todayCount">0</div>
    <div class="today__unit">쇼츠</div>
    <div class="today__time" id="todayTime">0분</div>
  </section>

  <!-- Weekly chart -->
  <section class="week" id="weekChart">
    <!-- Populated by JS -->
  </section>

  <!-- Weekly summary -->
  <section class="summary" id="summary">
    <div class="summary__row">
      <span>이번 주 합계</span>
      <span id="weekTotal">0개</span>
    </div>
    <div class="summary__row">
      <span>이번 주 시간</span>
      <span id="weekTime">0분</span>
    </div>
    <div class="summary__row">
      <span>지난주 대비</span>
      <span id="weekDiff">—</span>
    </div>
  </section>

  <!-- Achievements -->
  <section class="achievements" id="achievements">
    <div class="achievements__title">🏆 업적</div>
    <div class="achievements__grid" id="achievementGrid">
      <!-- Populated by JS -->
    </div>
  </section>

  <footer class="footer">주간 디지털 면역 리포트</footer>
</div>
<script src="popup.js"></script>
</body>
</html>
